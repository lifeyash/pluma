{{- $page := .page }}
{{- $taxonomy := .taxonomy }}

{{- with $page.GetTerms $taxonomy }}
  {{- $label := (index . 0).Parent.LinkTitle }}
  <div class="post-tags">
    <span class="tag-label">{{ $label }}:</span>
    <ul class="tag-list">
      {{- range . }}
        <li>
          <a class="tag" href="{{ .RelPermalink }}">
            {{ .LinkTitle }}
          </a>
        </li>
      {{- end }}
    </ul>
  </div>
{{- end }}
