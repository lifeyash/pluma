{{ define "main" }}
  <section class="tag-page">
    <h1 class="tag-title">{{ .Title }}</h1>

    {{ if .Content }}
      <div class="tag-description">
        {{ .Content }}
      </div>
    {{ end }}

    <div class="tag-posts">
      {{ range .Pages }}
        <article class="tag-post">
          <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
          <p>{{ .Summary | plainify | truncate 160 }}</p>
          <a href="{{ .RelPermalink }}" class="read-more">Read more</a>
        </article>
      {{ end }}
    </div>
  </section>
{{ end }}
